<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa hàng đơn giản</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
        header { display: flex; justify-content: space-between; align-items: center; }
        #search { width: 200px; padding: 5px; }
        .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; background: white; text-align: center; }
        .product img { max-width: 100%; height: auto; }
        button { padding: 6px 10px; margin-top: 10px; }
        #cart { margin-top: 30px; }
        textarea { width: 100%; height: 60px; }
    </style>
</head>
<body>
    <header>
        <h1>Cửa hàng Online</h1>
        <input type="text" id="search" placeholder="Tìm sản phẩm...">
    </header>

    <div class="products" id="product-list"></div>

    <div id="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items"></ul>
        <p><strong>Tổng:</strong> <span id="total">0</span>₫</p>
        <textarea id="note" placeholder="Lời nhắn (tùy chọn)"></textarea><br>
        <button onclick="checkout()">Đặt hàng</button>
    </div>

    <script>
        const products = [
            { id: 'mayphay', name: 'Máy Phay', price: 1200000, image: './mayphay.jpg' },
            { id: 'luoicua', name: 'Lưỡi Cưa', price: 150000, image: './luoicua.jpg' },
            { id: 'maykhoan', name: 'Máy Khoan', price: 900000, image: './maykhoan.jpg' },
        ];

        const cart = [];

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.price.toLocaleString()}₫</p>
                    <button onclick="addToCart('${p.id}')">Thêm vào giỏ</button>
                `;
                list.appendChild(div);
            });
        }

        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-items');
            list.innerHTML = '';
            let total = 0;
            cart.forEach(p => {
                const li = document.createElement('li');
                li.textContent = `${p.name} - ${p.price.toLocaleString()}₫`;
                list.appendChild(li);
                total += p.price;
            });
            document.getElementById('total').textContent = total.toLocaleString();
        }

        function encodeNote(note) {
            return btoa(unescape(encodeURIComponent(note))).slice(0, 30);
        }

        function checkout() {
            if (cart.length === 0) return alert('Giỏ hàng trống');
            const productLinks = cart.map(p => p.id).join('/');
            const note = document.getElementById('note').value;
            const encodedNote = encodeNote(note);
            const link = `https://happyscript-check.happy37135535.workers.dev/${productLinks}/${encodedNote}`;
            window.open(link, '_blank');
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(value));
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.price.toLocaleString()}₫</p>
                    <button onclick="addToCart('${p.id}')">Thêm vào giỏ</button>
                `;
                list.appendChild(div);
            });
        });

        renderProducts();
    </script>
</body>
</html>
