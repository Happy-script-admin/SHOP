<!DOCTYPE html>

<head>

        .product { border: 1px solid #ccc; padding: 10px; background: white; text-align: center; }

        }
        #cart {
            display: none;
            position: fixed;

            right: 20px;
            background: white;
            border: 1px solid #ccc;
            padding: 15px;
            width: 300px;

</head>
<body>
    <header>
        <h1>V·∫≠t t∆∞ ng√†nh g·ªó Th√†nh Trung</h1>
        <input type="text" id="search" placeholder="T√¨m s·∫£n ph·∫©m...">
        <button id="cart-button" onclick="toggleCart()">üõí Gi·ªè h√†ng</button>
        <header style="position: relative;">
    </header>

    <div class="products" id="product-list"></div>

    <div id="cart">
        <h2>Gi·ªè h√†ng</h2>
        <ul id="cart-items"></ul>
        <p><strong>T·ªïng:</strong> <span id="total">0</span>‚Ç´</p>
        <textarea id="note" placeholder="Ghi ch√∫ (tr√™n 3 k√≠ t·ª±)"></textarea><br>
        <p><strong>ƒê·ªãa ch·ªâ giao h√†ng <span style="color: red;">*</span></strong></p>
        <input type="text" id="address" placeholder="Nh·∫≠p ƒë·ªãa ch·ªâ..." required style="width:100%; padding: 6px; margin-bottom: 10px;">
        <p><strong>S·ªë ƒëi·ªán tho·∫°i <span style="color: red;">*</span></strong></p>
        <input type="text" id="phone" placeholder="Nh·∫≠p s·ªë ƒëi·ªán tho·∫°i..." required style="width:100%; padding: 6px; margin-bottom: 10px;">
        <button onclick="checkout()">ƒê·∫∑t h√†ng</button>
    </div>

    <script>
        const products = [
            { id: 'sungbandinh', name: 'S√∫ng b·∫Øn ƒëinh', price: 1200000, image: './happy.jpg' },
            { id: 'luoicua', name: 'L∆∞·ª°i C∆∞a', price: 150000, image: './happy.jpg' },
            { id: 'maykhoan', name: 'M√°y Khoan', price: 900000, image: './happy.jpg' },
            { id: 'maycua', name: 'M√°y c∆∞a', price: 900000, image: './happy.jpg' },
            { id: 'mayphay', name: 'M√°y phay', price: 900000, image: './happy.jpg' },
            { id: 'dinh', name: 'ƒêinh', price: 900000, image: './happy.jpg' },
            { id: 'luoibao', name: 'L∆∞·ª°i b√†o', price: 900000, image: './happy.jpg' },
            { id: 'damai', name: 'ƒê√° m√†i', price: 900000, image: './happy.jpg' },
            { id: 'muikhoan', name: 'M≈©i khoan', price: 900000, image: './happy.jpg' },
        ];

        const cart = [];

        function renderProducts() {
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            products.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.price.toLocaleString()}‚Ç´</p>
                    <button onclick="addToCart('${p.id}')">Th√™m v√†o gi·ªè</button>
                `;
                list.appendChild(div);
            });
        }

        function addToCart(id) {
            const item = products.find(p => p.id === id);
            cart.push(item);
            renderCart();
        }

        function renderCart() {
            const list = document.getElementById('cart-items');
            list.innerHTML = '';
            let total = 0;

            cart.forEach((p, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${p.name} - ${p.price.toLocaleString()}‚Ç´ 
                    <button onclick="removeFromCart(${index})" style="margin-left: 10px; color: red;">X</button>
                `;
                list.appendChild(li);
                total += p.price;
            });

            document.getElementById('total').textContent = total.toLocaleString();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }

        function encodeNote(note) {
            return btoa(unescape(encodeURIComponent(note))).slice(0, 30);
        }

        function checkout() {
            if (cart.length === 0) return alert('Gi·ªè h√†ng tr·ªëng');

            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const note = document.getElementById('note').value.trim();

            if (!address) return alert('Vui l√≤ng nh·∫≠p ƒë·ªãa ch·ªâ giao h√†ng.');
            if (!phone.match(/^\d{9,}$/)) return alert('S·ªë ƒëi·ªán tho·∫°i kh√¥ng h·ª£p l·ªá.');
            if (note.length < 4) return alert('Ghi ch√∫ ph·∫£i c√≥ √≠t nh·∫•t 4 k√Ω t·ª±.');

            const fullAddress = `ƒê·ªãa ch·ªâ: ${address} | SƒêT: ${phone}`;
            const encodedAddress = encodeURIComponent(fullAddress);
            const encodedNote = encodeNote(note);

            const productLinks = cart.map(p => p.id).join('/');
            const link = `https://shop.happy37135535.workers.dev/${productLinks}/${encodedAddress}/${encodedNote}`;
            window.open(link, '_blank');
        }

        function toggleCart() {
            const cartDiv = document.getElementById('cart');
            cartDiv.style.display = (cartDiv.style.display === 'none' || cartDiv.style.display === '') ? 'block' : 'none';
        }

        document.getElementById('search').addEventListener('input', (e) => {
            const value = e.target.value.toLowerCase();
            const filtered = products.filter(p => p.name.toLowerCase().includes(value));
            const list = document.getElementById('product-list');
            list.innerHTML = '';
            filtered.forEach(p => {
                const div = document.createElement('div');
                div.className = 'product';
                div.innerHTML = `
                    <img src="${p.image}" alt="${p.name}">
                    <h3>${p.name}</h3>
                    <p>${p.price.toLocaleString()}‚Ç´</p>
                    <button onclick="addToCart('${p.id}')">Th√™m v√†o gi·ªè</button>
                `;
                list.appendChild(div);
            });
        });

        renderProducts();
    </script>
</body>
</html>
